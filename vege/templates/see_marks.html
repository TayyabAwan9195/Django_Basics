{% extends "base.html" %}
{% block start %}

<div class="container mt-5 ">
    <table class="table">
    <h1>Rank: {{current_rank}}</h1>
    <h1>Total: {{total_marks.total_marks}}</h1>
        <tbody>
            {% for marks in queryset %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{marks.subject.subject_name}}</td>
            <td>{{marks.marks}}</td>
          </tr>
          {% endfor %}

         

{% endblock %}
