{% extends "base.html" %}
{% block start %}
<div class="container mt-5 ">
    <form class="col-6 mx-auto card p-3 shadow-lg bg-white " method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Update Recipe </h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Reciepe Name</label>
          <input  name="receipe_name" type="text" class="form-control" value="{{receipe.receipe_name}}">
         
        </div>
        <div class="mb-3">
          <label  for="exampleInputPassword1" class="form-label" >Recipe Description</label>
         <textarea value=""  name="receipe_description" class="form-control" id="">{{receipe.receipe_description}}</textarea>
        </div>
      
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
          <input name="receipe_image" type="file" class="form-control">
        </div>
   
        <button type="submit" class="btn btn-success">Update Now</button>
      </form>
    </div>
 


{% endblock %}
